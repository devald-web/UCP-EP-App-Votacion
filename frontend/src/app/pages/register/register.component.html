<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Crear Cuenta</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="displayName" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="displayName" type="text" [(ngModel)]="displayName" name="displayName" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
       <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="p-3 text-sm text-green-700 bg-green-100 rounded-md">
        {{ successMessage }}
      </div>
      <div>
        <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Registrarse
        </button>
      </div>
    </form>
    <p class="text-sm text-center text-gray-600">
      ¿Ya tienes cuenta? <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia sesión</a>
    </p>
  </div>
</div>
