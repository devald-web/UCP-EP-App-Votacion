<div class="space-y-12">
  <div class="text-center">
    <h2 class="text-4xl font-extrabold text-gray-900">Panel de Administración</h2>
    <p class="mt-2 text-lg text-gray-600">Gestiona y crea las encuestas de la plataforma.</p>
  </div>

  <!-- Formulario para crear nueva encuesta -->
  <div class="p-8 bg-white rounded-xl shadow-lg">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Crear Nueva Encuesta</h3>
    <form (ngSubmit)="onCreatePoll()" class="space-y-6">
      <div>
        <label for="newPollTitle" class="block text-sm font-semibold text-gray-700">Título de la Encuesta</label>
        <input id="newPollTitle" type="text" [(ngModel)]="newPoll.titulo" name="newPollTitle" required class="w-full px-4 py-2 mt-1 border-gray-300 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="space-y-3">
        <label class="block text-sm font-semibold text-gray-700">Opciones</label>
        <div *ngFor="let option of newPoll.opciones; let i = index" class="flex items-center space-x-3">
          <input type="text" [(ngModel)]="option.value" [name]="'option' + i" required class="w-full px-4 py-2 border-gray-300 border rounded-lg shadow-sm">
          <button type="button" (click)="removeOption(i)" [disabled]="newPoll.opciones.length <= 2" class="p-2 text-white bg-red-500 rounded-full disabled:bg-gray-300 hover:bg-red-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button type="button" (click)="addOption()" [disabled]="newPoll.opciones.length >= 6" class="px-4 py-2 text-sm font-medium text-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-50 disabled:opacity-50 transition">
          Añadir Opción
        </button>
        <button type="submit" class="px-8 py-3 font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
          Crear Encuesta
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de encuestas existentes -->
  <div class="p-8 bg-white rounded-xl shadow-lg">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Gestionar Encuestas Existentes</h3>
    <div class="space-y-3">
      <div *ngFor="let poll of polls" class="flex items-center justify-between p-4 border rounded-lg hover:bg-gray-50 transition-colors">
        <span class="font-medium text-gray-800">{{ poll.titulo }}</span>
        <button (click)="onDeletePoll(poll.id)" class="px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
